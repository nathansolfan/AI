<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
        <div id="loading-bar-container" style="display: none;">
            <span id="loading-progress">Loading Images...</span>
        </div>
    </header>

    <section class="images-section"></section>
    <section class="bottom-section">
        <div class="input-container">
            <input type="text" placeholder="Enter prompt"/>
            <div id="submit-icon">Create</div>
            <button id="clear-images">Clear Images</button>
        </div>

        <a href="test.html" id="navigate-link">Go to Another Page</a>
    </section>

    <script src="app.js"></script>
</body>
</html>
